        <main>
            <form action="" id="contact-form">
                <div class="form_item">
                    <label for="topic">Тема</label><br>
                    <select name="topic" id="topic">
                        <option value="1"> Заказать услугу</option>
                        <option value="2"> Оставить отзыв/замечание</option>
                        <option value="3"> Предложить сотрудничество</option>
                        <option value="4"> Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="name">Имя</label><br>
                    <input name="name" id="name" type="text" placeholder="капибары вперед" required>
                </div>
                <div class="form_item">
                    <label for="email">E-mail</label><br>
                    <input name="email" id="email" type="email" placeholder="пиши почту" required>
                </div>
                <div class="form_item">
                    <label for="tel">Телефон</label><br>
                    <input name="tel" id="tel" type="tel" placeholder="пиши телефон " required>
                </div>
                <div class="form_item">
                    <label for="date">Дата капибары </label><br>
                    <input name="date" id="date" type="date" required>
                </div>
                <div class="form_item">
                    <label for="file">Обязательная фотка капибары</label><br>
                    <input name="file" id="file" type="file" required>
                </div>
                <div class="form_item">
                    <label for="text">Текст сообщения</label><br>
                    <textarea rows="10" cols="25" name="text" type="text" placeholder="пиши текст " required></textarea>
                </div>
                <div class="form_item">
                    <input type="submit">
                </div>
            </form>
            
        </main>
